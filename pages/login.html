<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Brawl Stars Fanpage</title>
    <link rel="icon" type="image/png" href="../assets/images/Logo_pestaña_brawl.png">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../assets/images/supercell_logo.webp" alt="Supercell Logo">
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="about.html">About us</a></li>
                <li><a href="brawlers.html">Brawlers</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="favoritos.html">Favoritos</a></li>
                <li><a href="signup.html">Sign up</a></li>
                <li><a href="contact.html">Contacto</a></li>
                <li><a href="profile.html">Perfil</a></li>
            </ul>
        </nav>
    </header>
    <main class="login-page">
        <div class="login-container">
            <h1>Login</h1>
            <form id="login-form">
                <label for="email">User Email</label>
                <input type="email" id="email" name="email" placeholder="emailexample@gmail.com" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
            </form>
            <p>You dont have an account? <a href="signup.html">Sign Up</a></p>
        </div>
        <div class="login-image">
            <img src="../assets/images/login.webp" alt="Brawl Stars Login Image">
        </div>
    </main>
    <footer>
        <p>© 2024 Brawl Stars. © 2018 - 2024 Supercell. TM y® Supercell.</p>
    </footer>
</body>
</html>
